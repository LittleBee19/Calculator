<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <section class="calc">
        <div id="screen">1234</div>
        <ul id="firstRow">
        <li id="ac" class="bgHover">AC</li>
        <li id="plusMinus" class="bgHover">+/-</li>
        <li id="percent" class="bgHover">%</li>
        <li id="division" class="colorOnClick bgHoverOperator">รท</li>
    </ul>
    <ul id="secondRow">
        <li id="seven" class="bgHoverNumber">7</li>
        <li id="eight" class="bgHoverNumber">8</li>
        <li id="nine" class="bgHoverNumber">9</li>
        <li id="multiplication" class="colorOnClick bgHoverOperator">x</li>
    </ul> 
    <ul id="thirdRow">
        <li id="four" class="bgHoverNumber">4</li>
        <li id="five" class="bgHoverNumber">5</li>
        <li id="six" class="bgHoverNumber">6</li>
        <li id="subtraction" class="colorOnClick bgHoverOperator">-</li>
    </ul> 
    <ul id="fourthRow">
        <li id="one" class="bgHoverNumber">1</li>
        <li id="two" class="bgHoverNumber">2</li>
        <li id="three" class="bgHoverNumber">3</li>
        <li id="sum" class="colorOnClick bgHoverOperator">+</li>
    </ul> 
    <ul id="fifthRow">
        <li id="null" class="bgHoverNumber">0</li>
        <li id="dot" class="bgHoverNumber">.</li>
        <li id="equal" class="bgHoverOperator">=</li>
    </ul>  
</section>
<script src="calculator.js"></script>
</body>
</html>
